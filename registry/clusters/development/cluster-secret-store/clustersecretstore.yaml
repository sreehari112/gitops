apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: development-vault-kv-secret
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  provider:
    vault:
      server: 'https://vault.aws.thecaptainhub.com'
      path: 'secret'
      version: 'v2'
      auth:
        # points to a secret that contains a vault token
        # https://www.vaultproject.io/docs/auth/token
        tokenSecretRef:
          name: "development-cluster-vault-bootstrap"
          key: "vault-token"
