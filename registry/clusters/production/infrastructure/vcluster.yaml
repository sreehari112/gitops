apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://charts.loft.sh
    targetRevision: 0.15.5
    chart: vcluster-k8s
    helm:
      values: |
        syncer:
          extraArgs:
          - --tls-san=production.aws.thecaptainhub.com
          - --kube-config-context-name=production
          - --out-kube-config-server=https://production.aws.thecaptainhub.com
          replicas: 4
        ingress:
          enabled: true
          pathType: ImplementationSpecific
          apiVersion: networking.k8s.io/v1
          ingressClassName: "nginx"
          host: production.aws.thecaptainhub.com
          annotations:
            nginx.ingress.kubernetes.io/backend-protocol: HTTPS
            nginx.ingress.kubernetes.io/ssl-passthrough: "true"
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            
            
            
          tls:
            - secretName: production-tls
              hosts:
                - production.aws.thecaptainhub.com
  destination:
    name: in-cluster
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true