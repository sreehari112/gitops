apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: git@github.com:thecaptainhub/gitops.git
    path: registry/clusters/staging/infrastructure
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
